<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Response Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Email Formatting Program</h1>
    <textarea placeholder="Enter Your Message Here" cols="30" rows="10"></textarea>
    <p>To use the customization feature in the Message Section, type the name of the Customization in Angle Brackets.
        For example, &lt;Name&gt; would enter the name you customized.
    </p>
    <div>
    <form action="">
        <div>
        <label for="name">Name:</label>
        <input name="name" type="text" placeholder="Enter Recipient's Name">
        </div>
        <div>
        <label for="email">Email:</label>
        <input name="email" type="email" placeholder="Enter Recipient's Email">
        </div>
        <div>
        <label for="location">Location:</label>
        <input name="location" type="text" placeholder="Enter Recipient's Location">
        </div>
        <button> Click to Add Customization</button>
        <button form="submit">Click to Submit</button>
    </form>
    </div>
</body>
</html>
